[tool.poetry]
name = "myblog"
version = "0.1.0"
description = "Python-Based (Django) Blog Engine"
authors = ["Grant Ramsay <seapagan@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
django = "^4.1.7"
django-ckeditor = "^6.5.1"
django-compressor = "^4.3.1"
django-gravatar2 = "^1.4.4"
django-htmlmin = "^0.11.0"
django-maintenance-mode = "^0.18.0"
django-recaptcha = "^3.0.0"
django-rundevserver = "^0.3.1"
django-secretballot = "^2.0.0"
django-xforwardedfor-middleware = "^2.0"
djangorestframework = "^3.14.0"
dj-hitcount = "^1.3.0"
geoip2 = "^4.6.0"
pillow = "^9.4.0"
python-dotenv = "^1.0.0"
psycopg2 = "^2.9.5"
requests = "^2.28.2"
gunicorn = "^20.1.0"
django-likes = {git = "https://github.com/seapagan/django-likes.git", rev = "develop"}
dj-pagination = {git = "https://github.com/seapagan/dj-pagination.git", rev = "master"}
django-user-sessions = "^2.0.0"


[tool.poetry.group.dev.dependencies]
newrelic = "^8.7.1"
pytest = "^7.2.2"
django-pytest = "^0.2.0"
pytest-randomly = "^3.12.0"
pytest-reverse = "^1.5.0"
pytest-xdist = "^3.2.1"
pytest-cov = "^4.0.0"
pytest-sugar = "^0.9.6"
ipython = "^8.11.0"
pylint = "^2.17.1"
black = "^23.1.0"
flake8 = "^6.0.0"
pydocstyle = "^6.3.0"
flake8-docstrings = "^1.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
